<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>109590004 Admin</title>
    <link rel="stylesheet" href="../cssFlie/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body background="../image/bg.PNG">
    <div id="loader">
      <h1 id="loaderTitle">Loading...</h1>
    </div>
    <div class="page" id="page">
      <header>
        <h1>Admin Page</h1>
        <hr />
      </header>
      <div class="flex">
        <aside>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="photo" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./user.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./admin.html">Admin</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-toggle="modal"
                  href="#signOutModal"
                  href="#"
                  >Sign Out</a
                >
              </li>
            </ul>
          </div>
        </aside>

        <div class="content" id="postHTML">
          <button
            class="btn btn-primary create-post-btn"
            style="width: 100%; font-size: 150%"
          >
            Create Post
          </button>
          <div id="requestDIV"></div>
          <h2>Posts</h2>
        </div>
      </div>

      <footer>Author: 109590004</footer>
    </div>
    <!-- signOutModal -->
    <div
      class="modal fade"
      id="signOutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div id="signInForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Out</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to log out ?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="signOutBtn" class="btn btn-danger">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- signOutModal end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raty/3.1.1/jquery.raty.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="../jsFile/firebase-config.js"></script>
    <script src="../jsFile/author.js"></script>
    <script src="../jsFile/admin.js"></script>
  </body>
</html>
